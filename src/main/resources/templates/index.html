<!DOCTYPE HTML>

<html>
<head>
    <title>Book Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/loader.css"></head>
<body>

<div class="container">
    <h3 class="p-4" style="color:blue" align="center">Search for Book</h3>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 mx-auto py-5">
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control"
                           placeholder="Type author, book title . . .">
                    <div class="input-group-append">
                        <button id="bth-search" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-12 pt-3 text-center">
                <div class="row">
                    <div class="pb-4 col-12 text-left" id="total-found">
                        <span></span>
                    </div>
                </div>
                <div class="row" id="result-block">
                </div>
            </div>
        </div>
        <div class="col-12 pt-5 text-center">
            <nav style="display: none;">
                <input id="currentPage" type="hidden" value="0">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#" onclick="previousPage()">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="nextPage()">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
