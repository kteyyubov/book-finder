<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/star.css">
</head>
<body>
<h3 class="p-4" align="center" th:text="${book.volumeInfo.title}"/>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="p-2 text-center">
                        <img class="card-img-top" height="250"
                             th:src="${book.volumeInfo.imageLinks} ? ${book.volumeInfo.imageLinks.smallThumbnail} : '/img/missing-book.png'"/>
                    </div>
                    <div class="text-left">
                        <p><b>Authors:</b> <span th:text="${book.volumeInfo.authors}"/></p>
                        <p><b>Publisher:</b> <span th:text="${book.volumeInfo.publisher}"/></p>
                        <p><b>Published Date:</b> <span th:text="${book.volumeInfo.publishedDate}"/></p>
                        <p><b>Number of pages:</b> <span th:text="${book.volumeInfo.pageCount}"/></p>
                        <p><b>Rating:</b> <span class="stars" th:text="${book.volumeInfo.averageRating}"/></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="text-left">
                        <h4>Description</h4>
                    </div>
                    <div class="text-left">
                        <p th:utext="${book.volumeInfo.description}"></p>
                    </div>
                    <div class="row">
                        <div class="col-12 text-right">
                            <a class="btn btn-primary" th:href="${book.volumeInfo.previewLink}">Free sample</a>
                            <a class="btn btn-primary" th:href="${book.volumeInfo.infoLink}"> Buy </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/star.js"></script>
</body>
</html>
